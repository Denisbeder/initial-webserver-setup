---

- hosts: all
  gather_facts: False
  remote_user: root

  vars_files:
    - vars/main.yml

  roles:
    - name: user
      tags: user

    - name: ssh
      remote_user: "{{ user }}"
      tags: ssh
      when: inventory_hostname != 'localhost'

    - name: language
      tags: language

  pre_tasks:
    - name: Install python3
      raw: sudo apt install -y python3
      become: true

    - name: Install aptitude
      apt:
        name: aptitude
        state: present
      become: true

    - name: Update all packages
      apt:
        update_cache: yes
        upgrade: safe
        autoremove: yes
      become: true
